<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 英文识别工具 - 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract.js OCR 库 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }
        
        /* 图片选择区域 */
        .image-selection-area {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .image-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border: 2px dashed var(--gray-300);
            border-radius: var(--border-radius);
            padding: 1rem;
            background: var(--gray-50);
            display: none;
        }
        
        .image-preview.active {
            display: block;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }
        
        .selection-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-color);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* 文本展示区域 */
        .text-display-area {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }
        
        .text-display-area h3 {
            margin-top: 0;
            color: var(--gray-700);
        }
        
        .result {
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            min-height: 150px;
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-info {
            margin-top: 1rem;
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        .camera-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .camera-container.active {
            display: flex;
        }
        
        .camera-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            background: var(--gray-100);
        }
        
        .camera-actions {
            display: flex;
            gap: 1rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--gray-100);
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .tool-container {
                margin: 2rem auto;
                padding: 1rem;
            }
            
            .selection-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .camera-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">我的博客</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html#home" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="../index.html#about" class="nav-link">关于我</a></li>
                <li class="nav-item"><a href="../index.html#skills" class="nav-link">技能</a></li>
                <li class="nav-item"><a href="../index.html#projects" class="nav-link">项目</a></li>
                <li class="nav-item"><a href="../index.html#education" class="nav-link">教育</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">工具箱</a></li>
                <li class="nav-item"><a href="../notes.html" class="nav-link">学习笔记</a></li>
                <li class="nav-item"><a href="../index.html#contact" class="nav-link">联系</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 工具内容区域 -->
    <main>
        <div class="tool-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                返回工具箱
            </a>
            
            <div class="tool-header">
                <h1 class="section-title">OCR 英文识别工具</h1>
                <p>使用先进的OCR技术识别图片中的英文文字，支持摄像头拍摄、本地上传和相册选择</p>
            </div>
            
            <div class="tool-content">
                <!-- 图片选择区域 -->
                <div class="image-selection-area">
                    <h3>选择图片</h3>
                    <div class="image-preview-container">
                        <div class="image-preview" id="image-preview">
                            <img id="preview-image" src="" alt="预览图片">
                        </div>
                        
                        <div class="selection-buttons">
                            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                <i class="fas fa-upload"></i>
                                选择图片
                            </button>
                            <button class="btn btn-success" id="recognize-btn" onclick="recognizeText()" disabled>
                                <i class="fas fa-search"></i>
                                识别文字
                            </button>
                        </div>
                        
                        <!-- 隐藏的文件输入 -->
                        <input type="file" id="file-input" accept="image/*" style="display: none" onchange="handleFileSelect(event)">
                    </div>
                </div>
                
                <!-- 加载状态 -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在识别文字...</p>
                    <div class="progress-info" id="progress-info"></div>
                </div>
                
                <!-- 文本展示区域 -->
                <div class="text-display-area">
                    <h3>识别结果</h3>
                    <div class="result" id="output-result">
                        识别结果将显示在这里...
                    </div>
                    <div class="tool-actions" style="margin-top: 1rem;">
                        <button class="btn btn-secondary" onclick="copyResult()">
                            <i class="fas fa-copy"></i>
                            复制结果
                        </button>
                        <button class="btn btn-secondary" onclick="clearAll()">
                            <i class="fas fa-trash"></i>
                            清空所有
                        </button>
                    </div>
                </div>
                
                <div class="tool-info" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200);">
                    <h3>工具说明</h3>
                    <ul>
                        <li>支持本地上传图片进行英文文字识别</li>
                        <li>使用先进的OCR技术识别英文文字</li>
                        <li>识别结果实时显示，支持复制到剪贴板</li>
                        <li>完全在浏览器中处理，保护您的隐私</li>
                        <li>适配移动端和桌面端使用</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的个人博客. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 全局变量
        let selectedImage = null;
        
        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    displayImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 显示图片预览
        function displayImagePreview(imageDataUrl) {
            const preview = document.getElementById('image-preview');
            const image = document.getElementById('preview-image');
            const recognizeBtn = document.getElementById('recognize-btn');
            
            image.src = imageDataUrl;
            preview.classList.add('active');
            recognizeBtn.disabled = false;
            selectedImage = imageDataUrl;
            
            // 清空之前的识别结果
            document.getElementById('output-result').textContent = '识别结果将显示在这里...';
        }
        
        // 识别文字
        async function recognizeText() {
            if (!selectedImage) {
                alert('请先选择图片');
                return;
            }
            
            const loading = document.getElementById('loading');
            const progressInfo = document.getElementById('progress-info');
            const outputResult = document.getElementById('output-result');
            
            loading.classList.add('active');
            outputResult.textContent = '正在识别...';
            
            try {
                const worker = await Tesseract.createWorker('eng');
                
                // 使用一个简单的logger函数，避免闭包问题
                const { data: { text, confidence } } = await worker.recognize(selectedImage, {
                    logger: function(m) {
                        if (m.status === 'recognizing text') {
                            // 使用requestAnimationFrame来安全地更新DOM
                            requestAnimationFrame(() => {
                                progressInfo.textContent = `进度: ${Math.round(m.progress * 100)}%`;
                            });
                        }
                    }
                });
                
                outputResult.textContent = text || '未识别到文字';
                
                if (text) {
                    const confidenceText = `\n\n识别置信度: ${Math.round(confidence)}%`;
                    outputResult.textContent += confidenceText;
                }
                
                await worker.terminate();
            } catch (error) {
                console.error('OCR识别错误:', error);
                outputResult.textContent = '识别失败，请重试或更换图片';
            } finally {
                loading.classList.remove('active');
                progressInfo.textContent = '';
            }
        }
        
        // 复制结果
        function copyResult() {
            const resultText = document.getElementById('output-result').textContent;
            if (resultText && resultText !== '识别结果将显示在这里...' && resultText !== '正在识别...') {
                navigator.clipboard.writeText(resultText).then(() => {
                    alert('结果已复制到剪贴板！');
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制文本');
                });
            } else {
                alert('没有可复制的内容');
            }
        }
        
        // 清空所有
        function clearAll() {
            const preview = document.getElementById('image-preview');
            const recognizeBtn = document.getElementById('recognize-btn');
            const outputResult = document.getElementById('output-result');
            const fileInput = document.getElementById('file-input');
            
            preview.classList.remove('active');
            recognizeBtn.disabled = true;
            outputResult.textContent = '识别结果将显示在这里...';
            fileInput.value = '';
            selectedImage = null;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 导航菜单切换（复用主站的JS功能）
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
                
                document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }));
            }
        });
    </script>
</body>
</html>
