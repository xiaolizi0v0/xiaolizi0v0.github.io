<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 英文识别工具 - 工具箱</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }
        
        .input-area {
            margin-bottom: 2rem;
        }
        
        .input-area textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        .tool-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-color);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .output-area {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }
        
        .output-area h3 {
            margin-top: 0;
            color: var(--gray-700);
        }
        
        .result {
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            min-height: 100px;
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--gray-100);
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">我的博客</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html#home" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="../index.html#about" class="nav-link">关于我</a></li>
                <li class="nav-item"><a href="../index.html#skills" class="nav-link">技能</a></li>
                <li class="nav-item"><a href="../index.html#projects" class="nav-link">项目</a></li>
                <li class="nav-item"><a href="../index.html#education" class="nav-link">教育</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">工具箱</a></li>
                <li class="nav-item"><a href="../notes.html" class="nav-link">学习笔记</a></li>
                <li class="nav-item"><a href="../index.html#contact" class="nav-link">联系</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 工具内容区域 -->
    <main>
        <div class="tool-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                返回工具箱
            </a>
            
            <div class="tool-header">
                <h1 class="section-title">OCR 英文识别工具</h1>
                <p>这是一个模拟的英文文本识别工具，可以处理英文文本的格式化和分析</p>
            </div>
            
            <div class="tool-content">
                <div class="input-area">
                    <h3>输入英文文本</h3>
                    <textarea id="input-text" placeholder="请在此处输入或粘贴英文文本...">Hello, this is a sample English text for OCR processing. You can input any English text here and the tool will help you analyze and format it.</textarea>
                </div>
                
                <div class="tool-actions">
                    <button class="btn btn-primary" onclick="processText()">
                        <i class="fas fa-cog"></i>
                        处理文本
                    </button>
                    <button class="btn btn-secondary" onclick="clearText()">
                        <i class="fas fa-trash"></i>
                        清空文本
                    </button>
                    <button class="btn btn-secondary" onclick="copyResult()">
                        <i class="fas fa-copy"></i>
                        复制结果
                    </button>
                </div>
                
                <div class="output-area">
                    <h3>处理结果</h3>
                    <div class="result" id="output-result">
                        处理结果将显示在这里...
                    </div>
                </div>
                
                <div class="tool-info" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200);">
                    <h3>工具说明</h3>
                    <ul>
                        <li>支持英文文本的格式化处理</li>
                        <li>可以统计单词数量和字符数量</li>
                        <li>提供基本的文本分析功能</li>
                        <li>支持结果复制到剪贴板</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的个人博客. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 处理文本
        function processText() {
            const inputText = document.getElementById('input-text').value;
            const outputResult = document.getElementById('output-result');
            
            if (!inputText.trim()) {
                outputResult.innerHTML = '<span style="color: var(--danger-color);">请输入要处理的文本</span>';
                return;
            }
            
            // 模拟处理逻辑
            const wordCount = inputText.split(/\s+/).filter(word => word.length > 0).length;
            const charCount = inputText.length;
            const lineCount = inputText.split('\n').length;
            
            // 格式化文本（模拟OCR处理）
            const formattedText = inputText
                .toLowerCase()
                .replace(/\s+/g, ' ')
                .trim();
            
            const result = `
                <div style="margin-bottom: 1rem;">
                    <strong>文本统计:</strong><br>
                    - 单词数量: ${wordCount}<br>
                    - 字符数量: ${charCount}<br>
                    - 行数: ${lineCount}
                </div>
                <div>
                    <strong>格式化文本:</strong><br>
                    <pre style="background: var(--gray-100); padding: 1rem; border-radius: var(--border-radius); margin-top: 0.5rem;">${formattedText}</pre>
                </div>
            `;
            
            outputResult.innerHTML = result;
        }
        
        // 清空文本
        function clearText() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-result').innerHTML = '处理结果将显示在这里...';
        }
        
        // 复制结果
        function copyResult() {
            const resultText = document.getElementById('output-result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('结果已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制文本');
            });
        }
        
        // 初始化页面时自动处理示例文本
        document.addEventListener('DOMContentLoaded', function() {
            // 导航菜单切换（复用主站的JS功能）
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
                
                document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }));
            }
            
            // 自动处理示例文本
            setTimeout(processText, 500);
        });
    </script>
</body>
</html>
