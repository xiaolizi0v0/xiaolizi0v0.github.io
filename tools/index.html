<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 - 个人博客</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        
        /* 工具列表样式 */
        .tools-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }
        .notes-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }
        .tools-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .tool-card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--gray-200);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }
        
        .tool-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .tool-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
            text-align: center;
        }
        
        .tool-description {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .tool-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        .tool-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tool-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tool-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .tool-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-use {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .btn-use:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--gray-100);
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        /* 笔记布局样式 */
        .note-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        /* 左侧标题导航栏样式 */
        .toc-sidebar {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        .toc-sidebar.collapsed {
            width: 50px;
            min-width: 50px;
        }
        
        .toc-sidebar.collapsed .toc-header h3,
        .toc-sidebar.collapsed .toc-content {
            display: none;
        }
        
        .toc-sidebar.collapsed .toc-toggle {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            flex-shrink: 0;
        }
        
        .toc-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .toc-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .toc-toggle:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        .toc-content {
            flex: 1;
            overflow-y: auto;
            transition: max-height 0.3s ease;
            min-height: 200px;
            max-height: calc(100vh - 250px);
        }
        
        .toc-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        /* 导航列表滚动条样式 */
        .toc-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .toc-content::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 3px;
        }
        
        .toc-content::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 3px;
        }
        
        .toc-content::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
        
        .toc-list {
            list-style: none;
            margin: 0;
            padding: 1rem 1.5rem;
        }
        
        .toc-item {
            margin: 0.3rem 0;
        }
        
        .toc-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .toc-link:hover {
            background: var(--gray-100);
            color: var(--primary-color);
        }
        
        .toc-link.active {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        /* 标题级别缩进 */
        .toc-level-1 { padding-left: 0.75rem; }
        .toc-level-2 { padding-left: 1.5rem; }
        .toc-level-3 { padding-left: 2.25rem; }
        .toc-level-4 { padding-left: 3rem; }
        .toc-level-5 { padding-left: 3.75rem; }
        .toc-level-6 { padding-left: 4.5rem; }
        
        /* 右侧内容区域 */
        .content-area {
            min-width: 0; /* 防止内容溢出 */
            transition: all 0.3s ease;
        }
        
        
        /* 当导航栏折叠时，内容区域占满宽度 */
        .toc-sidebar.collapsed + .content-area {
            /* grid-column: 1 / -1; */
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .note-layout {
                grid-template-columns: 250px 1fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .note-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                
            }
            
            .toc-sidebar {
                position: static;
                max-height: none;
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            
            .toc-content {
                max-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            
            .toc-sidebar {
                margin-left: -1rem;
                margin-right: -1rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
        
        /* 分类筛选样式 */
        .category-controls {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            flex-wrap: wrap;
        }
        
        .category-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .category-group label {
            font-weight: 500;
            color: var(--gray-700);
            white-space: nowrap;
        }
        
        .category-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            background: white;
            color: var(--gray-800);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }
        
        .category-select:hover {
            border-color: var(--primary-color);
        }
        
        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .category-reset {
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .category-reset:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .category-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .category-group {
                justify-content: space-between;
            }
            
            .category-select {
                flex: 1;
                max-width: 200px;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // 工具数据（将从配置文件加载）
        let tools = [];
        let categories = {};

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeToolsPage();
            setupEventListeners();
        });

        // 初始化工具页面
        function initializeToolsPage() {
            loadToolsConfig().then(() => {
                populateYearFilter();
                renderToolsList();
                
                // 检查URL参数，如果有tool参数则直接打开对应工具
                const urlParams = new URLSearchParams(window.location.search);
                const toolId = urlParams.get('tool');
                if (toolId) {
                    openTool(toolId);
                }
            }).catch(error => {
                console.error('加载工具配置失败:', error);
                document.getElementById('tools-grid').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                        <p>加载工具配置失败: ${error.message}</p>
                        <button class="btn-use" onclick="location.reload()" style="margin-top: 1rem;">
                            重新加载
                        </button>
                    </div>
                `;
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    
                }));
            }
            // 筛选控件事件监听
            setupFilterListeners();
        }

        // 设置筛选控件事件监听
        function setupFilterListeners() {
            const categoryFilter = document.getElementById('category-filter');
            const yearFilter = document.getElementById('year-filter');
            const monthFilter = document.getElementById('month-filter');
            const resetFiltersBtn = document.getElementById('reset-filters');

            // 分类筛选变化事件
            categoryFilter.addEventListener('change', applyFilters);
            
            // 年份筛选变化事件
            yearFilter.addEventListener('change', applyFilters);
            
            // 月份筛选变化事件
            monthFilter.addEventListener('change', applyFilters);
            
            // 重置筛选按钮点击事件
            resetFiltersBtn.addEventListener('click', resetFilters);
        }

        // 填充年份筛选器
        function populateYearFilter() {
            const yearFilter = document.getElementById('year-filter');
            
            // 从工具数据中提取所有年份
            const years = [...new Set(tools.map(tool => {
                return tool.date.split('-')[0]; // 提取年份部分
            }))].sort((a, b) => b - a); // 按年份降序排列
            
            // 清空现有选项（除了"全部年份"）
            while (yearFilter.children.length > 1) {
                yearFilter.removeChild(yearFilter.lastChild);
            }
            
            // 添加年份选项
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearFilter.appendChild(option);
            });
        }

        // 应用筛选
        function applyFilters() {
            const selectedCategory = document.getElementById('category-filter').value;
            const selectedYear = document.getElementById('year-filter').value;
            const selectedMonth = document.getElementById('month-filter').value;
            
            // 筛选工具
            const filteredTools = tools.filter(tool => {
                const [year, month, day] = tool.date.split('-');
                
                // 分类筛选
                if (selectedCategory && tool.category !== selectedCategory) {
                    return false;
                }
                
                // 年份筛选
                if (selectedYear && year !== selectedYear) {
                    return false;
                }
                
                // 月份筛选
                if (selectedMonth && month !== selectedMonth) {
                    return false;
                }
                
                return true;
            });
            
            // 渲染筛选后的工具列表
            renderFilteredToolsList(filteredTools);
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('category-filter').value = '';
            document.getElementById('year-filter').value = '';
            document.getElementById('month-filter').value = '';
            renderToolsList();
        }

        // 渲染筛选后的工具列表
        function renderFilteredToolsList(filteredTools) {
            const toolsGrid = document.getElementById('tools-grid');
            
            if (filteredTools.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>没有找到符合条件的工具</p>
                        <button class="category-reset" onclick="resetFilters()" style="margin-top: 1rem;">
                            重置筛选
                        </button>
                    </div>
                `;
                return;
            }

            toolsGrid.innerHTML = filteredTools.map(tool => `
                <div class="tool-card" data-tool-id="${tool.id}">
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-meta">
                        <div class="tool-info">
                            <span class="tool-category">
                                <i class="fas fa-tag"></i>
                                ${getCategoryName(tool.category)}
                            </span>
                            <span class="tool-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(tool.date)}
                            </span>
                        </div>
                        <button class="btn-use" onclick="openTool('${tool.id}')">
                            使用工具
                        </button>
                    </div>
                </div>
            `).join('');

            // 添加卡片点击事件
            document.querySelectorAll('.tool-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.btn-use')) {
                        const toolId = this.getAttribute('data-tool-id');
                        openTool(toolId);
                    }
                });
            });
        }

        // 重置分类筛选
        function resetCategoryFilter() {
            document.getElementById('category-filter').value = '';
            renderToolsList();
        }

        // 渲染工具列表
        function renderToolsList() {
            const toolsGrid = document.getElementById('tools-grid');
            
            if (tools.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-tools" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>暂无工具</p>
                    </div>
                `;
                return;
            }

            toolsGrid.innerHTML = tools.map(tool => `
                <div class="tool-card" data-tool-id="${tool.id}">
                    <div class="tool-icon">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-meta">
                        <div class="tool-info">
                            <span class="tool-category">
                                <i class="fas fa-tag"></i>
                                ${getCategoryName(tool.category)}
                            </span>
                            <span class="tool-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(tool.date)}
                            </span>
                        </div>
                        <button class="btn-use" onclick="openTool('${tool.id}')">
                            使用工具
                        </button>
                    </div>
                </div>
            `).join('');

            // 添加卡片点击事件
            document.querySelectorAll('.tool-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.btn-use')) {
                        const toolId = this.getAttribute('data-tool-id');
                        openTool(toolId);
                    }
                });
            });
        }

        // 加载工具配置
        async function loadToolsConfig() {
            try {
                // 动态加载 data-config.js
                await loadScript('../data-config.js');
                
                // 检查是否成功加载了配置
                if (typeof window.dataConfig === 'undefined') {
                    throw new Error('data-config.js 未正确加载');
                }
                
                // 更新工具数据和分类
                tools = window.dataConfig.tools || [];
                categories = window.dataConfig.categories || {};
                
                console.log('工具配置加载成功:', {
                    toolsCount: tools.length,
                    categories: Object.keys(categories)
                });
            } catch (error) {
                console.error('加载工具配置失败:', error);
                throw error;
            }
        }

        // 动态加载脚本
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.head.appendChild(script);
            });
        }

        // 获取分类名称
        function getCategoryName(category) {
            return categories[category] || '未分类';
        }

        // 打开工具 - 直接跳转到工具页面
        function openTool(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (!tool) return;

            // 直接跳转到工具页面
            window.location.href = tool.file;
        }

        // 加载工具内容
        function loadToolContent(filePath, title) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('工具加载失败');
                    }
                    return response.text();
                })
                .then(html => {
                    renderToolContent(html, title);
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                            <p>加载失败: ${error.message}</p>
                            <button class="btn-use" onclick="showToolsList()" style="margin-top: 1rem;">
                                返回列表
                            </button>
                        </div>
                    `;
                });
        }

        // 渲染工具内容
        function renderToolContent(html, title) {
            // 更新页面标题和内容
            document.title = `${title} - 工具箱`;
            document.getElementById('markdown-content').innerHTML = html;
            
            // 应用代码高亮
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // 渲染数学公式
            renderMathFormulas();

            // 生成功能导航栏
            generateTOC();

            // 设置导航栏滚轮事件
            setupTocWheelEvent();

            // 显示功能导航栏（响应式判断）
            document.getElementById('toc-navbar').style.display = 'block';

            // 滚动到顶部
            window.scrollTo(0, 0);
        }


        // 生成标题导航栏
        function generateTOC() {
            const markdownContent = document.getElementById('markdown-content');
            const tocList = document.getElementById('toc-list');
            
            // 清空现有的导航项
            tocList.innerHTML = '';
            
            // 获取所有标题元素 (h1-h6)
            const headings = markdownContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length === 0) {
                tocList.innerHTML = '<li class="toc-item"><span style="color: var(--gray-500);">暂无标题</span></li>';
                return;
            }
            
            // 为每个标题添加ID（如果还没有）
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    // 生成基于标题文本的ID
                    const id = 'heading-' + index + '-' + heading.textContent
                        .toLowerCase()
                        .replace(/[^a-z0-9\u4e00-\u9fa5]/g, '-')
                        .replace(/-+/g, '-')
                        .replace(/^-|-$/g, '');
                    heading.id = id;
                }
            });
            
            // 生成导航项
            headings.forEach((heading) => {
                const level = parseInt(heading.tagName.substring(1));
                const listItem = document.createElement('li');
                listItem.className = 'toc-item';
                
                const link = document.createElement('a');
                link.href = '#' + heading.id;
                link.className = 'toc-link toc-level-' + level;
                link.textContent = heading.textContent;
                
                // 添加点击事件
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    smoothScrollTo(heading.id);
                });
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
            
            // 设置滚动监听
            setupScrollSpy();
        }

        // 平滑滚动到指定标题
        function smoothScrollTo(headingId) {
            const target = document.getElementById(headingId);
            if (target) {
                const offsetTop = target.offsetTop - 100; // 减去导航栏高度
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // 设置滚动监听
        function setupScrollSpy() {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4, #markdown-content h5, #markdown-content h6');
            const tocLinks = document.querySelectorAll('.toc-link');
            
            // 清除所有激活状态
            function clearActiveLinks() {
                tocLinks.forEach(link => {
                    link.classList.remove('active');
                });
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY + 120; // 偏移量
                
                // 找到当前可见的标题
                let currentHeading = null;
                
                for (let i = headings.length - 1; i >= 0; i--) {
                    const heading = headings[i];
                    if (heading.offsetTop <= scrollPosition) {
                        currentHeading = heading;
                        break;
                    }
                }
                
                // 更新激活状态
                clearActiveLinks();
                if (currentHeading) {
                    const activeLink = document.querySelector(`.toc-link[href="#${currentHeading.id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            });
            
            // 初始激活状态
            window.dispatchEvent(new Event('scroll'));
        }

        // 设置导航栏滚轮事件
        function setupTocWheelEvent() {
            const tocContent = document.getElementById('toc-content');
            if (!tocContent) return;
            
            let isMouseOverToc = false;
            
            // 鼠标进入导航栏区域
            tocContent.addEventListener('mouseenter', function() {
                isMouseOverToc = true;
            });
            
            // 鼠标离开导航栏区域
            tocContent.addEventListener('mouseleave', function() {
                isMouseOverToc = false;
            });
            
            // 处理导航栏区域的滚轮事件
            tocContent.addEventListener('wheel', function(e) {
                if (isMouseOverToc) {
                    // 如果导航栏内容已经滚动到边界，允许事件冒泡到页面
                    const isAtTop = this.scrollTop === 0;
                    const isAtBottom = this.scrollTop + this.clientHeight >= this.scrollHeight - 1;
                    
                    if ((e.deltaY < 0 && isAtTop) || (e.deltaY > 0 && isAtBottom)) {
                        // 在边界时允许页面滚动，不阻止事件
                        return;
                    }
                    
                    // 阻止默认行为，避免页面滚动
                    e.preventDefault();
                    
                    // 手动处理导航栏的滚动
                    this.scrollTop += e.deltaY;
                }
            });
            
            // 为整个导航栏区域添加鼠标事件监听
            const tocSidebar = document.getElementById('toc-navbar');
            if (tocSidebar) {
                tocSidebar.addEventListener('mouseenter', function() {
                    isMouseOverToc = true;
                });
                
                tocSidebar.addEventListener('mouseleave', function() {
                    isMouseOverToc = false;
                });
            }
        }

        // 渲染数学公式
        function renderMathFormulas() {
            // 检查MathJax是否已加载
            if (typeof MathJax !== 'undefined' && MathJax.typeset) {
                MathJax.typesetPromise().then(() => {
                    console.log('MathJax typesetting complete');
                }).catch((err) => {
                    console.error('MathJax typesetting failed:', err);
                });
            } else {
                // 如果MathJax尚未加载，等待一段时间后重试
                setTimeout(renderMathFormulas, 500);
            }
        }

        // 显示工具列表
        function showToolsList() {
            // 清除URL参数
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('tool');
            window.history.pushState({}, '', newUrl);

            // 切换视图
            document.getElementById('notes-list').style.display = 'block';
            document.getElementById('tool-content').style.display = 'none';
            
            // 隐藏功能导航栏
            document.getElementById('toc-navbar').style.display = 'none';
            
            // 恢复页面标题
            document.title = '工具箱 - 个人博客';
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 处理浏览器前进后退
        window.addEventListener('popstate', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toolId = urlParams.get('tool');
            
            if (toolId) {
                openTool(toolId);
            } else {
                showToolsList();
            }
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('发生错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise rejection:', e.reason);
        });
    </script>
