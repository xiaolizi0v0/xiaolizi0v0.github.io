<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记 - 个人博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        /* Markdown 内容样式 */
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.8;
            color: var(--gray-800);
        }
        
        .markdown-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            color: var(--gray-900);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--gray-800);
            border-bottom: 2px solid var(--gray-200);
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.8rem;
            color: var(--gray-700);
        }
        
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 1.2rem 0 0.6rem;
            color: var(--gray-700);
        }
        
        .markdown-content p {
            margin: 1rem 0;
            color: var(--gray-700);
            line-height: 1.8;
        }
        
        .markdown-content code {
            background: var(--gray-100);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: var(--primary-color);
        }
        
        .markdown-content pre {
            background: var(--gray-900);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--gray-600);
            font-style: italic;
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: var(--border-radius);
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin: 0.5rem 0;
            color: var(--gray-700);
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .markdown-content th, .markdown-content td {
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-200);
            text-align: left;
        }
        
        .markdown-content th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .markdown-content tr:nth-child(even) {
            background: var(--gray-50);
        }
        
        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .markdown-content a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            box-shadow: var(--shadow-md);
        }
        
        .markdown-content hr {
            border: none;
            height: 2px;
            background: var(--gray-200);
            margin: 2rem 0;
        }
        
        /* 笔记列表样式 */
        .notes-container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }
        
        .notes-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .note-card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--gray-200);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }
        
        .note-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .note-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
            text-align: center;
        }
        
        .note-preview {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        .note-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .note-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-view {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .btn-view:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--gray-100);
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        /* 笔记布局样式 */
        .note-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        /* 左侧标题导航栏样式 */
        .toc-sidebar {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        .toc-sidebar.collapsed {
            width: 50px;
            min-width: 50px;
        }
        
        .toc-sidebar.collapsed .toc-header h3,
        .toc-sidebar.collapsed .toc-content {
            display: none;
        }
        
        .toc-sidebar.collapsed .toc-toggle {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            flex-shrink: 0;
        }
        
        .toc-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .toc-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .toc-toggle:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        .toc-content {
            flex: 1;
            overflow-y: auto;
            transition: max-height 0.3s ease;
            min-height: 200px;
            max-height: calc(100vh - 250px);
        }
        
        .toc-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        /* 导航列表滚动条样式 */
        .toc-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .toc-content::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 3px;
        }
        
        .toc-content::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 3px;
        }
        
        .toc-content::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
        
        .toc-list {
            list-style: none;
            margin: 0;
            padding: 1rem 1.5rem;
        }
        
        .toc-item {
            margin: 0.3rem 0;
        }
        
        .toc-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .toc-link:hover {
            background: var(--gray-100);
            color: var(--primary-color);
        }
        
        .toc-link.active {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        /* 标题级别缩进 */
        .toc-level-1 { padding-left: 0.75rem; }
        .toc-level-2 { padding-left: 1.5rem; }
        .toc-level-3 { padding-left: 2.25rem; }
        .toc-level-4 { padding-left: 3rem; }
        .toc-level-5 { padding-left: 3.75rem; }
        .toc-level-6 { padding-left: 4.5rem; }
        
        /* 右侧内容区域 */
        .content-area {
            min-width: 0; /* 防止内容溢出 */
            transition: all 0.3s ease;
        }
        
        .content-area .markdown-content {
            max-width: none;
            margin: 0;
            transition: all 0.3s ease;
        }
        
        /* 当导航栏折叠时，内容区域占满宽度 */
        .toc-sidebar.collapsed + .content-area {
            /* grid-column: 1 / -1; */
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .note-layout {
                grid-template-columns: 250px 1fr;
                gap: 1.5rem;
            }
            .toc-sidebar {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .note-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                
            }
            
            .toc-sidebar {
                position: static;
                max-height: none;
                order: 2;
                display: none;
            }
            
            .content-area {
                order: 1;
            }
            
            .markdown-content {
                padding: 1rem;
            }
            
            .markdown-content h1 {
                font-size: 2rem;
            }
            
            .markdown-content h2 {
                font-size: 1.5rem;
            }
            
            .toc-content {
                max-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .markdown-content h3 {
                font-size: 1.2rem;
            }
            
            .toc-sidebar {
                margin-left: -1rem;
                margin-right: -1rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        window.MathJax = {

    <script>
        // 笔记数据
        const notes = [
            {
                id: '1',
                title: '研一_2025.9.19',
                icon: 'fas fa-th',
                description: '',
                file: './notes/研一_2025.9.19.md',
                date: '2025-09-19'
            },{
                id: '2',
                title: '研一_2025.9.21',
                icon: 'fas fa-th',
                description: '',
                file: './notes/研一_2025.9.21.md',
                date: '2025-09-21'
            }
            ,{
                id: '3',
                title: '研一_2025.9.23',
                icon: 'fas fa-th',
                description: '',
                file: './notes/研一_2025.9.23.md',
                date: '2025-09-23'
            }
            ,{
                id: '4',
                title: 'MarkdownLateX数学公式和符号表',
                icon: 'fas fa-th',
                description: '',
                file: './notes/MarkdownLateX数学公式和符号表.md',
                date: '2025-09-23'
            },
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeNotesPage();
            setupEventListeners();
        });

        // 初始化笔记页面
        function initializeNotesPage() {
            renderNotesList();
            
            // 检查URL参数，如果有note参数则直接打开对应笔记
            const urlParams = new URLSearchParams(window.location.search);
            console.log(urlParams.get('note'));
            
            const noteId = urlParams.get('note');
            if (noteId) {
                openNote(noteId);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 返回按钮点击事件
            document.getElementById('back-button').addEventListener('click', function(e) {
                e.preventDefault();
                showNotesList();
            });

            // 导航菜单切换（复用主站的JS功能）
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    
                }));
            }

        // 标题导航栏切换按钮
        const tocToggle = document.getElementById('toc-toggle');
        if (tocToggle) {
            tocToggle.addEventListener('click', function() {
                const tocSidebar = document.getElementById('toc-navbar');
                const noteLayout = document.querySelector('.note-layout');
                const tocContent = document.getElementById('toc-content');
                
                tocSidebar.classList.toggle('collapsed');
                tocContent.classList.toggle('collapsed');
                
                const icon = this.querySelector('i');
                if (tocSidebar.classList.contains('collapsed')) {
                    icon.className = 'fas fa-chevron-down';
                    noteLayout.style.gridTemplateColumns = '50px 1fr';
                } else {
                    icon.className = 'fas fa-bars';
                    noteLayout.style.gridTemplateColumns = '300px 1fr';
                }
            });
        }
        }

        // 渲染笔记列表
        function renderNotesList() {
            const notesGrid = document.getElementById('notes-grid');
            
            if (notes.length === 0) {
                notesGrid.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-book-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>暂无笔记</p>
                    </div>
                `;
                return;
            }

            notesGrid.innerHTML = notes.map(note => `
                <div class="note-card" data-note-id="${note.id}">
                    <div class="note-icon">
                        <i class="${note.icon}"></i>
                    </div>
                    <h3 class="note-title">${note.title}</h3>
                    <p class="note-preview">${note.description}</p>
                    <div class="note-meta">
                        <span class="note-date">
                            <i class="fas fa-calendar-alt"></i>
                            ${formatDate(note.date)}
                        </span>
                        <button class="btn-view" onclick="openNote('${note.id}')">
                            查看笔记
                        </button>
                    </div>
                </div>
            `).join('');

            // 添加卡片点击事件
            document.querySelectorAll('.note-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.btn-view')) {
                        const noteId = this.getAttribute('data-note-id');
                        openNote(noteId);
                    }
                });
            });
        }

        // 打开笔记
        function openNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            // 更新URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('note', noteId);
            window.history.pushState({}, '', newUrl);

            // 显示加载状态
            document.getElementById('markdown-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载 "${note.title}"...</p>
                </div>
            `;

            // 切换视图
            document.getElementById('notes-list').style.display = 'none';
            document.getElementById('note-content').style.display = 'block';

            // 加载Markdown内容
            loadMarkdownContent(note.file, note.title);
        }

        // 加载Markdown内容
        function loadMarkdownContent(filePath, title) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败');
                    }
                    return response.text();
                })
                .then(markdown => {
                    renderMarkdown(markdown, title);
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                            <p>加载失败: ${error.message}</p>
                            <button class="btn-view" onclick="showNotesList()" style="margin-top: 1rem;">
                                返回列表
                            </button>
                        </div>
                    `;
                });
        }

        // 渲染Markdown内容
        function renderMarkdown(markdown, title) {
            // 配置marked选项
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            // 渲染Markdown为HTML
            const htmlContent = marked.parse(markdown);
            
            // 更新页面标题和内容
            document.title = `${title} - 学习笔记`;
            document.getElementById('markdown-content').innerHTML = htmlContent;
            
            // 应用代码高亮
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // 渲染数学公式
            renderMathFormulas();

            // 生成标题导航栏
            generateTOC();

            // 设置导航栏滚轮事件
            setupTocWheelEvent();

            // 显示标题导航栏（响应式判断）
            document.getElementById('toc-navbar').style.display = 'block';

            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 生成标题导航栏
        function generateTOC() {
            const markdownContent = document.getElementById('markdown-content');
            const tocList = document.getElementById('toc-list');
            
            // 清空现有的导航项
            tocList.innerHTML = '';
            
            // 获取所有标题元素 (h1-h6)
            const headings = markdownContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length === 0) {
                tocList.innerHTML = '<li class="toc-item"><span style="color: var(--gray-500);">暂无标题</span></li>';
                return;
            }
            
            // 为每个标题添加ID（如果还没有）
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    // 生成基于标题文本的ID
                    const id = 'heading-' + index + '-' + heading.textContent
                        .toLowerCase()
                        .replace(/[^a-z0-9\u4e00-\u9fa5]/g, '-')
                        .replace(/-+/g, '-')
                        .replace(/^-|-$/g, '');
                    heading.id = id;
                }
            });
            
            // 生成导航项
            headings.forEach((heading) => {
                const level = parseInt(heading.tagName.substring(1));
                const listItem = document.createElement('li');
                listItem.className = 'toc-item';
                
                const link = document.createElement('a');
                link.href = '#' + heading.id;
                link.className = 'toc-link toc-level-' + level;
                link.textContent = heading.textContent;
                
                // 添加点击事件
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    smoothScrollTo(heading.id);
                });
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
            
            // 设置滚动监听
            setupScrollSpy();
        }

        // 平滑滚动到指定标题
        function smoothScrollTo(headingId) {
            const target = document.getElementById(headingId);
            if (target) {
                const offsetTop = target.offsetTop - 100; // 减去导航栏高度
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // 设置滚动监听
        function setupScrollSpy() {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4, #markdown-content h5, #markdown-content h6');
            const tocLinks = document.querySelectorAll('.toc-link');
            
            // 清除所有激活状态
            function clearActiveLinks() {
                tocLinks.forEach(link => {
                    link.classList.remove('active');
                });
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY + 120; // 偏移量
                
                // 找到当前可见的标题
                let currentHeading = null;
                
                for (let i = headings.length - 1; i >= 0; i--) {
                    const heading = headings[i];
                    if (heading.offsetTop <= scrollPosition) {
                        currentHeading = heading;
                        break;
                    }
                }
                
                // 更新激活状态
                clearActiveLinks();
                if (currentHeading) {
                    const activeLink = document.querySelector(`.toc-link[href="#${currentHeading.id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            });
            
            // 初始激活状态
            window.dispatchEvent(new Event('scroll'));
        }

        // 设置导航栏滚轮事件
        function setupTocWheelEvent() {
            const tocContent = document.getElementById('toc-content');
            if (!tocContent) return;
            
            let isMouseOverToc = false;
            
            // 鼠标进入导航栏区域
            tocContent.addEventListener('mouseenter', function() {
                isMouseOverToc = true;
            });
            
            // 鼠标离开导航栏区域
            tocContent.addEventListener('mouseleave', function() {
                isMouseOverToc = false;
            });
            
            // 处理导航栏区域的滚轮事件
            tocContent.addEventListener('wheel', function(e) {
                if (isMouseOverToc) {
                    // 如果导航栏内容已经滚动到边界，允许事件冒泡到页面
                    const isAtTop = this.scrollTop === 0;
                    const isAtBottom = this.scrollTop + this.clientHeight >= this.scrollHeight - 1;
                    
                    if ((e.deltaY < 0 && isAtTop) || (e.deltaY > 0 && isAtBottom)) {
                        // 在边界时允许页面滚动，不阻止事件
                        return;
                    }
                    
                    // 阻止默认行为，避免页面滚动
                    e.preventDefault();
                    
                    // 手动处理导航栏的滚动
                    this.scrollTop += e.deltaY;
                }
            });
            
            // 为整个导航栏区域添加鼠标事件监听
            const tocSidebar = document.getElementById('toc-navbar');
            if (tocSidebar) {
                tocSidebar.addEventListener('mouseenter', function() {
                    isMouseOverToc = true;
                });
                
                tocSidebar.addEventListener('mouseleave', function() {
                    isMouseOverToc = false;
                });
            }
        }

        // 渲染数学公式
        function renderMathFormulas() {
            // 检查MathJax是否已加载
            if (typeof MathJax !== 'undefined' && MathJax.typeset) {
                MathJax.typeset();
            } else {
                // 如果MathJax尚未加载，等待一段时间后重试
                setTimeout(renderMathFormulas, 100);
            }
        }

        // 显示笔记列表
        function showNotesList() {
            // 清除URL参数
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('note');
            window.history.pushState({}, '', newUrl);

            // 切换视图
            document.getElementById('notes-list').style.display = 'block';
            document.getElementById('note-content').style.display = 'none';
            
            // 隐藏标题导航栏
            
            document.getElementById('toc-navbar').style.display = 'none';
            
            // 恢复页面标题
            document.title = '学习笔记 - 个人博客';
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 处理浏览器前进后退
        window.addEventListener('popstate', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('note');
            
            if (noteId) {
                openNote(noteId);
            } else {
                showNotesList();
            }
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('发生错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise rejection:', e.reason);
        });
    </script>
</body>
